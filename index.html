
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Drink Logger Test</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', monospace;
      background-color: white;
    }
    .button-container {
      position: relative;
      width: 100%;
      height: 120px;
      border: 2px solid black;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .bouncer {
      position: absolute;
      white-space: nowrap;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: black;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 0.75rem;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <div class="bouncer" id="beerButton">üç∫ Beer</div>
  </div>

  <div id="toast" class="toast">‚úîÔ∏è Logged Beer</div>

  <script>
    const el = document.getElementById("beerButton");
    const container = el.parentElement;
    const toast = document.getElementById("toast");

    let x = 10, y = 10, dx = 1.2, dy = 1;

    function animate() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const ew = el.offsetWidth;
      const eh = el.offsetHeight;

      if (x + ew >= cw || x <= 0) dx *= -1;
      if (y + eh >= ch || y <= 0) dy *= -1;

      x += dx;
      y += dy;

      el.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }

    animate();

    el.addEventListener("click", () => {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2000);
    });
  </script>

</body>
</html>
