<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="theme-color" content="#ffffff"/>
  <meta name="description" content="Track your drink consumption with Consume App"/>
  <title>Consume App</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/main.js"></script>
</head>
<body>
  <main id="screens-wrapper" style="transform: translateX(-100vw);">
    <section class="screen" id="screen-history" aria-label="History screen">
      <div class="history-placeholder" role="status">History</div>
    </section>
    
    <section class="screen" id="screen-main" aria-label="Main screen">
      <div id="drink-buttons" class="drink-buttons"></div>
    </section>
    
    <section class="screen" id="screen-settings" aria-label="Settings screen">
      <div class="settings-placeholder" role="status">Settings</div>
    </section>
    <section class="screen" id="screen-superlog" aria-label="Super Log screen" style="background: #000;">
      <div class="superlog-placeholder" role="status"></div>
    </section>
  </main>

  <!-- Overlay & Popups -->
  <div id="overlay" role="presentation"></div>
  <div id="popup-menu" class="popup-menu" role="dialog" aria-modal="true">
    <ul role="menu">
      <li role="menuitem">15 min ago</li>
      <li role="menuitem">30 min ago</li>
      <li role="menuitem">45 min ago</li>
      <li role="menuitem">60 min ago</li>
      <li role="menuitem">Custom Time</li>
    </ul>
  </div>

  <!-- UI Elements -->
  <div class="screen-indicator">
    <button class="dot" data-index="0" aria-label="History screen">•</button>
    <button class="dot" data-index="1" aria-label="Main screen" aria-selected="true">•</button>
    <button class="dot" data-index="2" aria-label="Settings screen">•</button>
  </div>
  <div class="bottom-fade"></div>
</body>
</html>
